<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Central PA</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Exploring Central Pennsylvania</h1>
    <main id="container">
        <div class="equal-rows">
            <div class="col1">
                <div class="hersheypark">
                    <img class="rollercoaster" alt="rollercoaster" src="/images/hersheypark.jpg.jpg"></img>
                    <div class="hersheybody"><h2>Hersheypark</h2><p>A renowned amusement park featuring exciting rides, live entertainment, and an opportunity to learn about chocolate-making at Hershey's Chocolate World. </p></div>
                </div>
                <div class="gettysburg">
                    <img class="rocks" alt="rocks" src="/images/gettysburg.jpg.jpg">
                </div>
                <div class="capitol">
                    <img class="blossoms" alt="blossoms" src="/images/harrisburg.jpg.jpg">
                </div>
                <div class="raystown">
                    <img class="kayak" alt="kayak on lake" src="/images/raystown.jpg.jpg">
                </div>
                <div class="railroad">
                    <img class="trains" alt="trains" src="/images/railroad.jpg.jpg">
                </div>
                <div class="central">
                    <img class="veggies" alt="veggies" src="/images/central.jpg.jpg">
                </div>
                <div class="pinegrove">
                    <img class="forest" alt="forest" src="/images/pinegrovefurnace.jpg.jpg">
                </div>
                <div class="worldsend">
                    <img class="sunset" alt="sunset" src="/images/worldsend.jpg.jpg">
                </div>
                <div class="lewisburg">
                    <img class="bricks" alt="bricks" src="/images/lewisburg.jpg.jpg">
                </div>
                <div class="pagrandcanyon">
                    <img class="lens flare" alt="lens flare" src="/images/pagrandcanyon.jpg.jpg">
                </div>
    </div>
</div>
    </main>
</body>
</html>
